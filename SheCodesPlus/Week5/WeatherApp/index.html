<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale= 1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Search Engine</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-slicker">
          <input type="search" id="city-input" placeholder="Search City" />
          <input type="submit" value="Search" />
          <input type="button" id="my-current" value="Current" />
        </form>
        <h1 id="city">City</h1>
        <ul>
          <li id="date">Date</li>
          <li id="description">Description</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <img src="" id="weatherIcon" alt="description" />
            <span id="temp"></span>
            <span id="c-link"> °C | </span>
            <span id="f-link" class="set-active"> °F </span>
          </div>

          <!-- humidity and wind speed will be added here through javascript -->
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> Km/H</li>
            </ul>
          </div>
        </div>

        <!-- forecast will be inserted here through javascript -->
        <div class="weather-forecast" id="forecast"></div>

        <footer>
          <a
            href="https://github.com/cookiemuenster/SheCodes-Workshop-Projects/tree/main/SheCodesPlus/Week5/WeatherApp"
            >Open-source code</a
          >
          by Leo Patrice J. Ware
        </footer>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
