<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Search Engine</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form id="city-slicker">
      <input type="search" id="city-input" placeholder="Search City" />
      <input type="submit" value="Search" />
      <input type="button" id="my-current" value="Current" />
    </form>
    <h1 id="city">City</h1>
    <ul>
      <li><h2 id="date">Date</h2></li>
      <li><p id="description">Description</p></li>
    </ul>

    <span>
      <img
        src="https://openweathermap.org/img/wn/10d@2x.png"
        id="weatherIcon"
        alt="description"
      />
      <ul>
        <!-- <li>Precipitation: <span id="precipitation"></span>%</li> -->
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> Km/H</li>
      </ul>
    </span>

    <div>
      <span id="temp"></span>
      <span id="c-link"> °C | </span>
      <span id="f-link" class="set-active"> °F </span>
    </div>
    <footer>
      <a
        href="https://github.com/cookiemuenster/SheCodes-Workshop-Projects/tree/main/SheCodesPlus/Week5/Search%20Engine"
        >Open-source code</a
      >
      by Leo Patrice J. Ware
    </footer>
    <script src="index.js"></script>
  </body>
</html>
